# Yosys options
vlsi.core.synthesis_tool: "yosys"
vlsi.core.synthesis_tool_path: ["hammer/src/hammer-vlsi/synthesis/"] 
vlsi.core.synthesis_tool_path_meta: "append"
synthesis.yosys.yosys_bin: "yosys"
